<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-container">
        <div class="login">
            <h1>Login</h1>
            <div class="icono">
                <i class="bi bi-person-circle"></i>
            </div>
            <form action="validar.php" method="post">
                <div>
                    <label for="email">
                        <i class="fas fa-user"></i>
                        <input type="text" name="email" placeholder="Correo Electronico" id="email" required autocomplete="email">
                    </label>
                </div>
                <div>
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" placeholder="Contraseña" id="password" required autocomplete="current-password">
                    </label>
                </div>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
    </div>
</body>

</html>
